<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nigtoh Community</title>
  <link rel="icon" href="favicon.ico" />
  <meta name="theme-color" content="#0f0f0f" />
  <meta name="description" content="Nigtoh Community — planing for somthing big." />

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      color: #eee;
      background: #0b0b0b url("logo.png") center/cover fixed no-repeat;
      position: relative;
    }
    body::before,
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
    }
    body::before {
      background: radial-gradient(120% 120% at 50% 10%, rgba(0,0,0,0) 0%, rgba(0,0,0,0.25) 55%, rgba(0,0,0,0.55) 100%);
      mix-blend-mode: multiply;
    }
    body::after {
      background: linear-gradient(180deg, rgba(255,140,0,0.06), rgba(0,0,0,0.20) 70%, rgba(0,0,0,0.35));
      mix-blend-mode: soft-light;
    }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 6vmin 4vmin;
    }
    .card {
      width: min(92vw, 880px);
      backdrop-filter: blur(2px);
      text-align: center;
    }
    .badge {
      width: clamp(88px, 12vw, 140px);
      aspect-ratio: 1 / 1;
      margin: 0 auto 18px;
      border-radius: 50%;
      background: center/120% 120% no-repeat url("logo.png");
      box-shadow:
        0 10px 30px rgba(0,0,0,.45),
        inset 0 0 0 2px rgba(255,255,255,.06);
      outline: 2px solid rgba(255, 150, 0, .35);
      outline-offset: 4px;
    }
    .brand {
      font-size: clamp(28px, 4.2vw, 56px);
      font-weight: 800;
      letter-spacing: .6px;
      line-height: 1.05;
      margin: 0 0 .35rem;
      text-shadow: 0 2px 16px rgba(0,0,0,.55);
    }
    .shiny {
      --glow: #ffb84d;
      --glow-2: #ffd18a;
      font-size: clamp(16px, 2.6vw, 24px);
      font-weight: 700;
      letter-spacing: .5px;
      color: #ffa62b;
      text-shadow:
        0 0 10px rgba(255, 165, 0, .55),
        0 0 24px rgba(255, 180, 60, .45),
        0 2px 18px rgba(0,0,0,.55);
      margin: 0 0 20px;
      position: relative;
      display: inline-block;
    }
    .shiny::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg,
        transparent 0%,
        rgba(255,255,255,.06) 38%,
        rgba(255,255,255,.22) 50%,
        rgba(255,255,255,.06) 62%,
        transparent 100%);
      transform: translateX(-120%);
      animation: shimmer 3.2s ease-in-out infinite;
      border-radius: 6px;
    }
    @keyframes shimmer {
      0%   { transform: translateX(-120%); opacity: .6; }
      55%  { transform: translateX(120%);  opacity: .9; }
      100% { transform: translateX(120%);  opacity: 0; }
    }
    .links {
      margin-top: 10px;
      display: inline-flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .links a {
      color: #ffe0b3;
      text-decoration: none;
      border-bottom: 1px solid rgba(255,224,179,.35);
      padding-bottom: 1px;
    }
    .links a:hover { color: #ffffff; border-bottom-color: #fff; }
    footer {
      text-align: center;
      color: #e8dcc7;
      opacity: .75;
      font-size: 12px;
      margin-top: 22px;
      text-shadow: 0 1px 12px rgba(0,0,0,.5);
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-label="Nigtoh Community">
      <div class="badge" aria-hidden="true"></div>
      <h1 class="brand">Nigtoh Community</h1>
      <div class="shiny">planing for somthing big</div>
      <div class="links" aria-label="quick links">
        <a href="#updates">Updates</a>
        <a href="#roadmap">Roadmap</a>
        <a href="#community">Community</a>
        <a href="mailto:moorichooop@gmail.com">Contact</a>
      </div>
      <footer>
        &copy; <span id="y"></span> Idriss Erraji Chahid — All rights reserved.
      </footer>
    </section>
  </main>
  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
